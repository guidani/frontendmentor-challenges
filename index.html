<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container flex justify-center align-center full">
      <div class="content">
        <div class="img-container">
          <img src="images/image-equilibrium.jpg" alt="image-equilibrium" />
          <!-- <img src="images/icon-view.svg" alt="view" id="icon-view"> -->
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="cripto-stats flex">
          <div class="stat flex eth-info">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon"/>
            <p>
              0.041 ETH
            </p>
          </div>
          <div class="stat flex">
            <img src="images/icon-clock.svg" alt="icon-clock"  class="icon"/>
            <p>
              3 days left
            </p>
          </div>
        </div>
        <div class="personal-info flex align-center">
          <img src="images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Guilherme Daniel</a>.
    </div>
  </body>
</html>
