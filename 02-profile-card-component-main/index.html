<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="img-container">
          <img src="./images/bg-pattern-card.svg" alt="background-pattern" />
        </div>
        <div class="data">
          <img src="./images/image-victor.jpg" alt="victor picture" />
          <div class="presentation">
            <p><span>Victor Crest</span> 26</p>
            <p class="city">London</p>
          </div>
          <div class="social-data">
            <div class="data">
              <p class="number">80K</p>
              <p class="social-data__subtitle">Followers</p>
            </div>
            <div class="data">
              <p class="number">803K</p>
              <p class="social-data__subtitle">Likes</p>
            </div>
            <div class="data">
              <p class="number">1.4K</p>
              <p class="social-data__subtitle">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Guilherme Daniel</a>.
    </div>
  </body>
</html>
