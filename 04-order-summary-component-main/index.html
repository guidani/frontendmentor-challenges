<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img src="images/illustration-hero.svg" alt="illustration-hero" />
        </div>
        <div class="card-body">
          <h1>Order Summary</h1>
          <div class="card-text">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>
          </div>

          <div class="payment-plan">
            <img src="images/icon-music.svg" alt="icon-music" />
            <div class="plan-value">

              <span>Annual Plan</span>
              <p>
                $59.99/year
              </p>
            </div>
            <a href="#"> Change </a>
          </div>
          <div class="btn-group">
            <button class="btn btn-proceed">Proceed to Payment</button>
            <a class="btn btn-cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="http://www.github.com/guidani">Guilherme Daniel</a>.
    </div>
  </body>
</html>
